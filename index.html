            <div class="red-vector"></div>
            <div class="navyblue-vector"></div>
            <div class="skyblue-vector"></div>

        <div class="hero-text">
            <h1>REGISTRATIONS OPEN!</h3>
            <h3>Interested? Click here to apply!</h3>
            <div class="join-cta">Join Now!</div>
